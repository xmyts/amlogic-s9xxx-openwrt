  DIY_P2_SH: config/${{ inputs.source_branch }}/diy-part2.sh
  TZ: America/New_York



jobs:
  build:
    runs-on: ubuntu-22.04
    if: ${{ github.event.repository.owner.id }} == ${{ github.event.sender.id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Initialization environment
        id: init
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          # 清理系统
          docker rmi $(docker images -q) 2>/dev/null
          [[ -n "${AGENT_TOOLSDIRECTORY}" ]] && sudo rm -rf "${AGENT_TOOLSDIRECTORY}"
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android 2>/dev/null
          sudo swapoff -a
          sudo rm -f /swapfile /mnt/swapfile
          
          # 更新系统并移除冲突包
          sudo -E apt-get -y update
          sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* gcc-multilib || true
          
          # 安装基本构建工具
          sudo -E apt-get -y install $(curl -fsSL https://tinyurl.com/ubuntu2204-make-openwrt)
           
          # 安装特定构建依赖（不含 gcc-multilib）
          sudo apt-get install -y \
            build-essential clang flex bison g++ gawk \
            gettext git libncurses5-dev libssl-dev python3-distutils \
            rsync unzip zlib1g-dev libelf-dev libffi-dev dwarves python3-pip \
            perl-modules libiberty-dev help2man ninja-build cmake pkg-config \
            libboost-dev liblzma-dev libzstd-dev libpthread-stubs0-dev \
            libatomic-ops-dev
          
          # 单独安装 ARM 交叉编译器
          sudo apt-get install -y gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf
          
          # 确保 help2man 在标准路径
          sudo ln -sf /usr/bin/help2man /usr/local/bin/help2man
          
          # 清理和配置
          sudo -E systemctl daemon-reload
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          sudo sed -i '/NVM_DIR/d;/skel/d' /root/{.bashrc,.profile}
          sudo rm -rf ~/{.cargo,.dotnet,.rustup}
          sudo timedatectl set-timezone "${TZ}"
          sudo rm -rf /var/log/* /tmp/* /var/tmp/*
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Setup build environment
        run: |
          # 创建 16GB 交换空间
          sudo fallocate -l 16G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          
          # 优化内核参数
          echo "vm.swappiness=10" | sudo tee -a /etc/sysctl.conf
          echo "vm.vfs_cache_pressure=50" | sudo tee -a /etc/sysctl.conf
          echo "vm.dirty_background_ratio=5" | sudo tee -a /etc/sysctl.conf
          echo "vm.dirty_ratio=10" | sudo tee -a /etc/sysctl.conf
          sudo sysctl -p
          
          # 提高文件描述符限制
          echo "* soft nofile 65535" | sudo tee -a /etc/security/limits.conf
          echo "* hard nofile 65535" | sudo tee -a /etc/security/limits.conf
          
          # 显示内存信息
          free -h
          swapon --show



      - name: Create simulated physical disk (enlarge space)
        run: |
          # 减少保留空间，分配更多空间给编译（/mnt保留1G，/保留2G）
          mnt_size=$(expr $(df -h /mnt | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 1)
          root_size=$(expr $(df -h / | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 2)
          # 创建虚拟磁盘
          sudo truncate -s "${mnt_size}"G /mnt/mnt.img
          sudo truncate -s "${root_size}"G /root.img
          # 挂载为逻辑卷
          sudo losetup /dev/loop6 /mnt/mnt.img
          sudo losetup /dev/loop7 /root.img
          sudo pvcreate /dev/loop6
          sudo pvcreate /dev/loop7
          sudo vgcreate github /dev/loop6 /dev/loop7
          sudo lvcreate -n runner -l 100%FREE github
          # 格式化并挂载到编译目录
          sudo mkfs.xfs /dev/github/runner
          sudo mkdir -p /builder
          sudo mount /dev/github/runner /builder
          sudo chown -R runner.runner /builder
          # 显示磁盘使用情况
          df -Th

      - name: Clone source code [ ${{ inputs.source_branch }} ]
        id: codes
        working-directory: /builder
        if: ${{ steps.init.outputs.status }} == 'success' && !cancelled()
        run: |
          # 设置编译源码
          if [[ "${{ inputs.source_branch }}" == *"openwrt"* ]]; then
              REPO_URL="https://github.com/openwrt/openwrt"
              REPO_BRANCH="main"
              TAGS_NAME="official"
          elif [[ "${{ inputs.source_branch }}" == *"lede"* ]]; then
              REPO_URL="https://github.com/xmyts/lede"
              REPO_BRANCH="master"
              TAGS_NAME="lede"
          elif [[ "${{ inputs.source_branch }}" == *"immortalwrt"* ]]; then
              REPO_URL="https://github.com/immortalwrt/immortalwrt"
              REPO_BRANCH="master"
              TAGS_NAME="immortalwrt"
          else
              echo "Unknown source code repository."
              exit 1
          fi

          # 克隆源码
          git clone -q --single-branch --depth=1 --branch=${REPO_BRANCH} ${REPO_URL} openwrt
          ln -sf /builder/openwrt ${GITHUB_WORKSPACE}/openwrt
          ln -sf /builder/openwrt /home/runner/work/_actions/ophub/amlogic-s9xxx-openwrt/main/openwrt

          # 初始化并强制更新所有子模块
          cd openwrt
          git submodule update --init --recursive --force
          
          # 修复可能的路径问题
          if [[ ! -d "gl-mod/bootstrap" ]]; then
            echo "gl-mod/bootstrap not found, creating placeholder"
            mkdir -p gl-mod
            git clone https://github.com/example/bootstrap.git gl-mod/bootstrap || true
          fi

          # 设置输出信息
          echo "build_tag=OpenWrt_${TAGS_NAME}_${{ inputs.openwrt_storage }}_$(date +"%Y.%m")" >> ${GITHUB_OUTPUT}
          echo -e "REPO_URL: [ ${REPO_URL} ]\nREPO_BRANCH: [ ${REPO_BRANCH} ]\nTAGS_NAME: [ ${TAGS_NAME} ]"
          df -hT ${PWD}
          echo "REPO_URL=${REPO_URL}" >> ${GITHUB_OUTPUT}
          echo "TAGS_NAME=${TAGS_NAME}" >> ${GITHUB_OUTPUT}
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Configure GCC build options
        run: |
          # 禁用内存密集型功能
          echo 'CONFIG_GCC_DISABLE_BOOTSTRAP=y' >> openwrt/.config
          echo 'CONFIG_GCC_DISABLE_LIBSSP=y' >> openwrt/.config
          echo 'CONFIG_GCC_DISABLE_LIBQUADMATH=y' >> openwrt/.config
          echo 'CONFIG_GCC_DISABLE_LIBSANITIZER=y' >> openwrt/.config
          
          # 使用外部工具链备用方案
          echo 'CONFIG_EXTERNAL_TOOLCHAIN=y' >> openwrt/.config
          echo 'CONFIG_TARGET_NAME="arm-linux-gnueabihf"' >> openwrt/.config

      - name: Load custom feeds
        run: |
          [[ -f "${FEEDS_CONF}" ]] && cp -f ${FEEDS_CONF} openwrt/feeds.conf.default
          chmod +x ${DIY_P1_SH}
          cd openwrt/
          ${GITHUB_WORKSPACE}/${DIY_P1_SH}

      - name: Update feeds
        run: cd openwrt/ && ./scripts/feeds update -a

      - name: Install feeds
        run: cd openwrt/ && ./scripts/feeds install -a

      - name: Load custom configuration
        run: |
          [[ -d "files" ]] && mv -f files openwrt/files
          [[ -e "${CONFIG_FILE}" ]] && cp -f ${CONFIG_FILE} openwrt/.config
          chmod +x ${DIY_P2_SH}
          cd openwrt/
          ${GITHUB_WORKSPACE}/${DIY_P2_SH}

      - name: Download package
        id: package
        run: |
          cd openwrt/
          # 设置下载重试
          for i in {1..3}; do
            make download -j$(nproc) && break || sleep 30
          done
          # 清理不完整的下载文件
          find dl -size -1024c -exec rm -f {} \;
          find dl -name "*.tmp" -exec rm -f {} \;

      - name: Compile toolchain
        id: toolchain
        run: |
          cd openwrt/
          echo "Building toolchain with reduced parallelism..."
          # 单线程构建工具链
          make -j1 toolchain/compile || make -j1 toolchain/compile V=s
          make -j1 toolchain/install
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Compile the OpenWrt
        id: compile
        if: ${{ steps.toolchain.outputs.status }} == 'success' && !cancelled()
        run: |
          cd openwrt/
          # 计算优化的并行任务数
          MAX_JOBS=$(($(nproc) > 4 ? 4 : $(nproc)))
          echo "Using $MAX_JOBS parallel jobs for main build"
          
          # 分阶段构建
          make -j$MAX_JOBS || make -j$(($MAX_JOBS / 2)) || make -j1 V=s
          
          # 如果仍然失败，尝试使用外部工具链
          if [ $? -ne 0 ]; then
            echo "Main build failed, trying with external toolchain..."
            rm -rf tmp/
            scripts/config --set-str CONFIG_TARGET_NAME "arm-linux-gnueabihf"
            make -j$MAX_JOBS || make -j1 V=s
          fi
          
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Clear server space
        id: clean
        if: ${{ steps.compile.outputs.status }} == 'success' && !cancelled()
        run: |
          # 清理编译目录，只保留输出文件
          cd openwrt/
          [[ -d "output" ]] || mkdir output
          cp -f bin/targets/*/*/*rootfs.tar.gz output/
          cp -f .config output/config
          rm -rf $(ls . | grep -v "^output$" | xargs) 2>/dev/null

          # 生成校验文件
          cd output/
          for file in *; do [[ ! -d "${file}" ]] && sha256sum "${file}" >"${file}.sha"; done

          # 显示剩余空间
          df -hT ${PWD}
          echo "status=success" >> ${GITHUB_OUTPUT}

      - name: Upload OpenWrt to Release
        uses: ncipollo/release-action@main
        if: ${{ steps.clean.outputs.status }} == 'success' && !cancelled()
        with:
          tag: ${{ steps.codes.outputs.build_tag }}
          artifacts: openwrt/output/*
          allowUpdates: true
          removeArtifacts: false
          replacesArtifacts: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Packaging OpenWrt
        if: ${{ steps.clean.outputs.status }} == 'success' && !cancelled()
        uses: ophub/amlogic-s9xxx-openwrt@main
        with:
          openwrt_path: openwrt/output/*rootfs.tar.gz
          openwrt_board: ${{ inputs.openwrt_board }}
          openwrt_kernel: ${{ inputs.openwrt_kernel }}
          auto_kernel: ${{ inputs.auto_kernel }}
          kernel_repo: ${{ inputs.kernel_repo }}
          kernel_usage: ${{ inputs.kernel_usage }}
          builder_name: ${{ inputs.builder_name }}

      - name: Upload the packaged OpenWrt
        uses: ncipollo/release-action@main
        if: ${{ env.PACKAGED_STATUS }} == 'success' && !cancelled()
        with:
          tag: ${{ steps.codes.outputs.build_tag }}
          artifacts: ${{ env.PACKAGED_OUTPUTPATH }}/*
          allowUpdates: true
          removeArtifacts: false
          replacesArtifacts: true
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ### OpenWrt Image information
            - Default IP: 192.168.1.1
            - Default username: root
            - Default password: password
            - Default WIFI name: OpenWrt
            - Default WIFI password: none
            ### Install to EMMC
            - Login to OpenWrt → System → Amlogic Service → Install OpenWrt
            ### OpenWrt source code
            - [${{ steps.codes.outputs.TAGS_NAME }}](${{ steps.codes.outputs.REPO_URL }})
            ### OpenWrt Image Verification
            - sha256sum
